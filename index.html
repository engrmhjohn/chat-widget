<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/styles.css">
</head>

<body>
    <!-- Chat Widget Toggle Button -->
    <div id="chat-widget">
        <button id="toggle-button" onclick="toggleChat()">
            <i class="fas fa-comments"></i>
        </button>

        <!-- Chat options -->
        <div id="chat-options" class="chat-options">
            <a href="https://www.tiktok.com/" target="_blank" class="chat-option"> <img class="img-fluid"
                    src="/img/tiktok.jpg" alt="Social Logo"> </a>
            <a href="https://www.youtube.com/" target="_blank" class="chat-option"> <img
                    class="img-fluid" src="/img/yt.jpg" alt="Social Logo"> </a>
            <a href="https://www.linkedin.com/" target="_blank"
                class="chat-option"> <img class="img-fluid" src="/img/linkedin.jpg"
                    alt="Social Logo"> </a>
            <a href="https://goo.gl/maps/qx6HwDyZJL4hnpuV8" target="_blank" class="chat-option"> <img class="img-fluid"
                    src="/img/maps.jpg" alt="Social Logo"> </a>
            <a href="mailto:test@onesky.com.bd" class="chat-option"> <img class="img-fluid"
                    src="/img/mail.jpg" alt="Social Logo"> </a>
            <a href="tel:+880123424" class="chat-option"> <img class="img-fluid"
                    src="/img/call.jpg" alt="Social Logo"> </a>
            <a href="https://m.me" target="_blank" class="chat-option"> <img class="img-fluid"
                    src="/img/messenger.jpg" alt="Social Logo"> </a>
            <a href="https://wa.me/+880123" target="_blank" class="chat-option"> <img class="img-fluid"
                    src="/img/wa.jpg" alt="Social Logo"> </a>
        </div>
    </div>
    <script src="asset/main.js"></script>
</body>

</html>
